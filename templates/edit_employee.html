{% extends 'base.html' %}
{% block content %}
<form id="employee_form" method="post" action="/edit_employee_commit">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="nickname">ニックネーム</label>
        <input type="text" class="form-control" name="nickname" id="nickname" placeholder="ニックネームを入力してください" value="{{employee.nickname}}">
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <h4><button type="submit" class="btn btn-primary">保存</button></h4>
        <input type="hidden" name="employee_id" value="{{employee.employee_id}}">
      </div>
    </div>
  </div>
</form>
{% endblock %}
